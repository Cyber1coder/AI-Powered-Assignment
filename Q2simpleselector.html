<!DOCTYPE html>
<html>
<head>
  <title>Selector Challenge</title>
  <style>
    * {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #e8dfd3;
      padding: 20px;
    }

    #top {
      background-color: #e8dfd3;
      border-bottom: 1px solid #b5b0a5;
      padding: 20px;
      text-align: left;
    }

    #top h4 {
      color: #4e5a4a;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .main {
      background-color: #dcc19d;
      padding: 40px 20px;
      border-bottom: 1px solid #bfb297;
    }

    .main h1 {
      color: #3f5a48;
      font-size: 40px;
      line-height: 1.3;
      font-weight: normal;
    }

    .main span {
      font-weight: bold;
    }

    .values {
      background-color: #3b4f39;
      padding: 40px 20px;
      color: #fffbe8;
    }

    .values h4 {
      font-size: 14px;
      color: #d6d2c8;
      letter-spacing: 1px;
    }

    .values h2 {
      font-size: 30px;
      margin-top: 20px;
      line-height: 1.4;
    }

    .values h2 span {
      color: #fff;
      font-weight: bold;
    }

    footer {
      background-color: #3b4f39;
      color: #d6d2c8;
      text-align: center;
      padding: 10px;
      margin-top: 10px;
      border-top: 1px solid #bfb297;
    }
  </style>
</head>
<body>

  <div id="top">
    <h4>EVERYONE NEEDS INFINITE DREAMS</h4>
  </div>

  <div class="main">
    <h1>Enid is an amplification studio that<br> builds brands that <span>resound.</span></h1>
  </div>

  <div class="values">
    <h4>EACH NEW IDEA DEFINED</h4>
    <h2>We stand firm on <span>our values</span> that<br> sit central to everything we do.</h2>
  </div>

  <footer>
    <p>2025 All rights reserved</p>
  </footer>

</body>
</html>
